<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adem – Rust in één minuut</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg viewBox='0 0 32 32' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='16' cy='16' r='12' fill='%23d1fae5' stroke='%2310b981' stroke-width='2'/%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --white: #ffffff;
            --accent: #10b981;
            --accent-light: #d1fae5;
            --accent-dark: #065f46;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', system-ui, sans-serif;
            background: var(--slate-50);
            color: var(--slate-700);
            line-height: 1.5;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--slate-200);
            padding: 1.25rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .back-link {
            position: absolute;
            left: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--slate-400);
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 44px;
            height: 44px;
            flex-shrink: 0;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .header-text h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--slate-800);
            letter-spacing: -0.02em;
        }

        .header-text p {
            font-size: 0.8125rem;
            color: var(--slate-500);
        }

        /* Main */
        .main {
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem 2rem 4rem;
        }

        /* Card */
        .card {
            background: var(--white);
            border-radius: 16px;
            padding: 3rem 2rem;
            border: 1.5px solid var(--slate-200);
            text-align: center;
        }

        /* Breath circle container */
        .breath-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .breath-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--accent-light);
            transition: all 4s ease-in-out;
            box-shadow: 0 0 20px 5px rgba(16, 185, 129, 0.15),
                        0 0 40px 10px rgba(16, 185, 129, 0.05);
        }

        .breath-circle.inhale {
            width: 220px;
            height: 220px;
            background: var(--accent);
            box-shadow: 0 0 40px 15px rgba(16, 185, 129, 0.4),
                        0 0 80px 30px rgba(16, 185, 129, 0.25),
                        0 0 120px 50px rgba(16, 185, 129, 0.1);
        }

        .breath-circle.hold-in {
            width: 220px;
            height: 220px;
            background: var(--accent);
            box-shadow: 0 0 40px 15px rgba(16, 185, 129, 0.4),
                        0 0 80px 30px rgba(16, 185, 129, 0.25),
                        0 0 120px 50px rgba(16, 185, 129, 0.1);
            transition: all 0.1s;
        }

        .breath-circle.exhale {
            width: 120px;
            height: 120px;
            background: var(--accent-light);
            box-shadow: 0 0 20px 5px rgba(16, 185, 129, 0.15),
                        0 0 40px 10px rgba(16, 185, 129, 0.05);
        }

        .breath-circle.hold-out {
            width: 120px;
            height: 120px;
            background: var(--accent-light);
            box-shadow: 0 0 20px 5px rgba(16, 185, 129, 0.15),
                        0 0 40px 10px rgba(16, 185, 129, 0.05);
            transition: all 0.1s;
        }

        /* Instruction */
        .instruction {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--slate-800);
            margin-bottom: 0.5rem;
            min-height: 2.25rem;
        }

        .instruction.active {
            color: var(--accent);
        }

        .sub-instruction {
            font-size: 1rem;
            color: var(--slate-400);
            margin-bottom: 2rem;
            min-height: 1.5rem;
        }

        /* Pattern selector */
        .pattern-selector {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .pattern-btn {
            padding: 0.5rem 1rem;
            font-size: 0.8125rem;
            font-family: inherit;
            font-weight: 600;
            border: 1.5px solid var(--slate-200);
            border-radius: 8px;
            background: var(--white);
            color: var(--slate-500);
            cursor: pointer;
            transition: all 0.2s;
        }

        .pattern-btn:hover {
            border-color: var(--slate-300);
            color: var(--slate-700);
        }

        .pattern-btn.active {
            border-color: var(--accent);
            background: var(--accent-light);
            color: var(--accent);
        }

        /* Button */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--white);
        }

        .btn-primary:hover {
            background: #0d9668;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: var(--slate-100);
            color: var(--slate-600);
            border: 1.5px solid var(--slate-200);
        }

        .btn-secondary:hover {
            background: var(--slate-200);
        }

        /* Cycle counter */
        .cycle-counter {
            font-size: 0.875rem;
            color: var(--slate-400);
            margin-top: 1.5rem;
        }

        .cycle-counter span {
            font-weight: 600;
            color: var(--accent);
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
        }

        .quote {
            font-size: 0.875rem;
            color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .back-link {
                position: static;
                margin-bottom: 0.75rem;
            }
            
            .header {
                flex-direction: column;
                padding: 1rem 1.5rem;
            }
        }

        @media (max-width: 640px) {
            .main {
                padding: 2rem 1.25rem 3rem;
            }

            .card {
                padding: 2rem 1.5rem;
            }

            .breath-container {
                width: 240px;
                height: 240px;
            }

            .breath-circle {
                width: 100px;
                height: 100px;
            }

            .breath-circle.inhale,
            .breath-circle.hold-in {
                width: 180px;
                height: 180px;
            }

            .breath-circle.exhale,
            .breath-circle.hold-out {
                width: 100px;
                height: 100px;
            }

            .pattern-selector {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="https://onderconstructie.github.io/welzijn/" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Welzijn
        </a>
        <div class="header-content">
            <div class="logo">
                <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="14" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
                    <circle cx="20" cy="20" r="8" fill="#10b981" opacity="0.5"/>
                    <circle cx="20" cy="20" r="3" fill="#10b981"/>
                </svg>
            </div>
            <div class="header-text">
                <h1>Adem</h1>
                <p>Rust in één minuut</p>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="card">
            <!-- Breath circle -->
            <div class="breath-container">
                <div class="breath-circle" id="breathCircle"></div>
            </div>

            <!-- Instructions -->
            <p class="instruction" id="instruction">Klaar om te beginnen</p>
            <p class="sub-instruction" id="subInstruction">Kies een patroon en druk op start</p>

            <!-- Pattern selector -->
            <div class="pattern-selector" id="patternSelector">
                <button class="pattern-btn active" data-pattern="4-4">4-4</button>
                <button class="pattern-btn" data-pattern="4-7-8">4-7-8</button>
                <button class="pattern-btn" data-pattern="box">Box</button>
            </div>

            <!-- Controls -->
            <div id="startView">
                <button class="btn btn-primary" id="startBtn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    Start
                </button>
            </div>

            <div id="runningView" class="hidden">
                <button class="btn btn-secondary" id="stopBtn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="6" width="12" height="12" rx="1"/>
                    </svg>
                    Stop
                </button>
            </div>

            <!-- Cycle counter -->
            <p class="cycle-counter" id="cycleCounter" style="visibility: hidden;">
                Cyclus <span id="cycleNumber">1</span>
            </p>
        </div>
    </main>

    <footer class="footer">
        <p class="quote">Adem is de brug tussen lichaam en geest.</p>
    </footer>

    <script>
        // Elements
        const breathCircle = document.getElementById('breathCircle');
        const instruction = document.getElementById('instruction');
        const subInstruction = document.getElementById('subInstruction');
        const patternSelector = document.getElementById('patternSelector');
        const startView = document.getElementById('startView');
        const runningView = document.getElementById('runningView');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const cycleCounter = document.getElementById('cycleCounter');
        const cycleNumber = document.getElementById('cycleNumber');

        // Patterns (in seconds)
        const patterns = {
            '4-4': { inhale: 4, holdIn: 0, exhale: 4, holdOut: 0, name: 'Basis' },
            '4-7-8': { inhale: 4, holdIn: 7, exhale: 8, holdOut: 0, name: 'Ontspanning' },
            'box': { inhale: 4, holdIn: 4, exhale: 4, holdOut: 4, name: 'Box Breathing' }
        };

        // State
        let currentPattern = '4-4';
        let isRunning = false;
        let cycle = 0;
        let timeoutId = null;

        // Pattern selection
        patternSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('pattern-btn') && !isRunning) {
                document.querySelectorAll('.pattern-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentPattern = e.target.dataset.pattern;
            }
        });

        // Breath cycle
        function breathCycle() {
            const pattern = patterns[currentPattern];
            
            // Inhale
            breathCircle.className = 'breath-circle inhale';
            instruction.textContent = 'Adem in';
            instruction.classList.add('active');
            subInstruction.textContent = `${pattern.inhale} seconden`;
            
            timeoutId = setTimeout(() => {
                if (!isRunning) return;
                
                // Hold in (if applicable)
                if (pattern.holdIn > 0) {
                    breathCircle.className = 'breath-circle hold-in';
                    instruction.textContent = 'Vasthouden';
                    subInstruction.textContent = `${pattern.holdIn} seconden`;
                    
                    timeoutId = setTimeout(() => {
                        if (!isRunning) return;
                        exhale();
                    }, pattern.holdIn * 1000);
                } else {
                    exhale();
                }
            }, pattern.inhale * 1000);
        }

        function exhale() {
            const pattern = patterns[currentPattern];
            
            // Exhale
            breathCircle.className = 'breath-circle exhale';
            instruction.textContent = 'Adem uit';
            subInstruction.textContent = `${pattern.exhale} seconden`;
            
            timeoutId = setTimeout(() => {
                if (!isRunning) return;
                
                // Hold out (if applicable)
                if (pattern.holdOut > 0) {
                    breathCircle.className = 'breath-circle hold-out';
                    instruction.textContent = 'Vasthouden';
                    subInstruction.textContent = `${pattern.holdOut} seconden`;
                    
                    timeoutId = setTimeout(() => {
                        if (!isRunning) return;
                        completeCycle();
                    }, pattern.holdOut * 1000);
                } else {
                    completeCycle();
                }
            }, pattern.exhale * 1000);
        }

        function completeCycle() {
            cycle++;
            cycleNumber.textContent = cycle;
            
            // Start next cycle
            if (isRunning) {
                breathCycle();
            }
        }

        // Start
        function start() {
            isRunning = true;
            cycle = 0;
            cycleNumber.textContent = '1';
            
            startView.classList.add('hidden');
            runningView.classList.remove('hidden');
            cycleCounter.style.visibility = 'visible';
            patternSelector.style.opacity = '0.5';
            patternSelector.style.pointerEvents = 'none';
            
            breathCycle();
        }

        // Stop
        function stop() {
            isRunning = false;
            clearTimeout(timeoutId);
            
            breathCircle.className = 'breath-circle';
            instruction.textContent = 'Klaar om te beginnen';
            instruction.classList.remove('active');
            subInstruction.textContent = 'Kies een patroon en druk op start';
            
            runningView.classList.add('hidden');
            startView.classList.remove('hidden');
            cycleCounter.style.visibility = 'hidden';
            patternSelector.style.opacity = '1';
            patternSelector.style.pointerEvents = 'auto';
        }

        // Event listeners
        startBtn.addEventListener('click', start);
        stopBtn.addEventListener('click', stop);

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isRunning) {
                    stop();
                } else {
                    start();
                }
            }
        });
    </script>
</body>
</html>
